<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronomètre</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chronometre">
        <div class="tim">
            <span class="hours">0 h</span>:
            <span class="minutes">0 min</span>:
            <span class="seconds">0 s</span>:
            <span class="milliseconds">0 ms</span>
        </div>
        <div class="controls">
            <button id="start" onclick="start_chrono()">Lancer</button>
            <button id="stop" onclick="stop_chrono()">Arrêter</button>
            <button id="reset" >Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
